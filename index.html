<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz,wght@10..72,100..900&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Sora:wght@100..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <form action="" method="post">
        <h1>Sign In to Fylo</h1>
        <div class="email">
            <input type="email" id="email" placeholder="" required>
            <label for="email">
                <i class="fa-solid fa-envelope"></i> Email</label>
        </div>
        <div class="pass">
            <input type="password" id="password" placeholder="" required minlength="8" maxlength="16">
            <label for="password">
                <i class="fa-solid fa-lock"></i> Password</label>
        </div>
        <div class="sign">
            <input type="submit" value="Sign In">
        </div>
        <div class="info">
            <div class="checkbox">
            <input type="checkbox" name="check" id="remember">
            <label class="check" for="remember">Remember me</label>
            </div>
        <div class="pass-forgot">
            <a href="#">Forget password?</a>
            <a href="#">Change Password</a>
        </div>
        </div>
        <div class="footer">
           <div class="icons">
            <a href="https://www.facebook.com/"></a>
            <a href="https://www.instagram.com/"></a>
            <a href="https://www.linkedin.com/"></a>
           </div>
            <p>&COPY; Fylo 2025 - All rights reserved</p>
        </div>
        </form>
    </main>
</body>

</html>
