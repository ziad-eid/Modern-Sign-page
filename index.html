<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz,wght@10..72,100..900&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Sora:wght@100..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <form action="" method="post">
        <h1>Sign In to join the community</h1>
        <div class="user">
            <input type="text" id="username" placeholder="" required>
            <label for="username">
                <i class="fa-solid fa-user-tie"></i> Username</label>
        </div>
        <div class="pass">
            <input type="password" id="password" placeholder="" required>
            <label for="password">
                <i class="fa-solid fa-lock"></i> Password</label>
        </div>
        <div class="sign">
            <input type="submit" value="Sign In">
        </div>
        <div class="pass-forgot">
            <a href="#">Forget password?</a>
            <a href="#">Change Password</a>
        </div>
        <p>All rights reserved &copy; 2025</p>
        </form>
    </main>
</body>

</html>
